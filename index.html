        function addMarkers(devlet) {
            clearMarkers();

                const marker = L.marker(coords).addTo(map);
                marker.bindPopup(`<b>${sehir}</b><br><i>${devlet}</i><br>${ulke}<br>Koordinat: ${coords[0].toFixed(2)}Â° N, ${coords[1].toFixed(2)}Â° E`);
                marker.on('click', () => {
                    showWikiPage(sehir);
                });
                markers.push(marker);
                bounds.push(coords);
            });

            if(bounds.length > 0) {
                map.fitBounds(bounds, {padding: [50, 50]});
            }
        }
